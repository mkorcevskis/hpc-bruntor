<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="icon" href="images/bruntor-icon.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/leaflet.css" type="text/css">
        <link rel="stylesheet" href="css/leaflet.fullscreen.css" type="text/css">
        <style>@import url("https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap");</style>
        <link rel="stylesheet" href="css/stylesheet.css" type="text/css">
        <title>Calculator | Bruntor Team of the RTU HPC Programme</title>
    </head>
    <body onload="onLoadCalculator()">
        <header>
            <a href="index.html">
                <img src="https://bruntor.com/wp-content/uploads/2022/02/Bruntor.png" alt="header-logo-bruntor" id="header-logo-bruntor">
            </a>
            <div id="menu">
                <div class="menu-item">
                    <a href="calculator.html" class="menu-item-link">CALCULATOR</a>
                </div>
                <div class="menu-item">
                    <a href="map.html" class="menu-item-link">MAP</a>
                </div>
                <div class="menu-item">
                    <a href="about-us.html" class="menu-item-link">ABOUT&nbsp;US</a>
                </div>
            </div>
        </header>
        <main id="calculator">
            <h1 class="title"><span class="bruntor-brand-name">Bruntor</span> Workforce Calculator</h1>
            <h2 class="subtitle">This calculator can forecast the number of delivery staff required per day using the data collected by the Bruntor service</h2>
            <form target="_self" id="calc-form">
                <div class="calc-form-row">
                    <div class="calc-form-row-elem">
                        <label for="input-date">Date of delivery</label>
                        <input type="date" id="input-date" name="input-date" required value="2024-05-13">
                    </div>
                    <div class="calc-form-row-elem">
                        <label for="output-hours">Hours per delivery</label>
                        <input type="number" id="output-hours" name="output-hours" readonly>
                    </div>
                </div>
                <div class="calc-form-row">
                    <div class="calc-form-row-elem">
                        <label for="input-packages">Assumed number of packages to deliver</label>
                        <input type="number" id="input-packages" name="input-packages" min="0" step="1" required value="20">
                    </div>
                    <input type="submit" value="Calculate" id="calc-button">
                    <div class="calc-form-row-elem">
                        <label for="output-workers">Amount of workers</label>
                        <input type="number" id="output-workers" name="output-workers" readonly>
                    </div>
                </div>
                <div class="calc-form-row">
                    <div class="calc-form-row-elem">
                        <label for="input-hours">Assumed number of working hours per one worker</label>
                        <input type="number" id="input-hours" name="input-hours" min="0" step="0.01" required value="3">
                    </div>
                    <div class="calc-form-row-elem">
                        <label for="output-hours-per-worker">Real working hours per one worker</label>
                        <input type="number" id="output-hours-per-worker" name="output-hours-per-worker" readonly>
                    </div>
                </div>
            </form>
        </main>
        <footer>
            <a href="https://www.cfla.gov.lv/lv/atveselosanas-fonds">
                <img src="images/nap-logo.png" alt="footer-logo-eu-nap" id="footer-logo-eu-nap">
            </a>
            <a href="https://rtuzic.lv">
                <img src="https://rtuzic.lv/images/RTU_ZIC_LV_logo.png" alt="footer-logo-rtuzic" id="footer-logo-rtuzic">
            </a>
        </footer>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.fullscreen.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
